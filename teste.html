<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">

    <title>Electronic Voting System</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Electronic Voting System</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
      </div>
    </nav>
    <div class="container">        
      <div class="form-group">
        <label for="files">Public key</label>
        <input type="file" id="filesPubKey" name="files[]" />
        <p class="help-block">Insert your RSA public key here. It will be uploaded to the server.</p>
      </div>
      
      <div class="form-group">
        <label for="files">Private key</label>
        <input type="file" id="filesPrivKey" name="files[]" />
        <p class="help-block">Insert your RSA private key here. It will NOT be uploaded to the server.</p>
      </div>
      
      <div id="status">A carregar informação...</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="evs-client.js"></script>  
    <script src="cryptico-master/aes.js"></script>
    <script src="cryptico-master/hash.js"></script>
    <script src="cryptico-master/rsa.js"></script>
    <script src="cryptico-master/random.js"></script>
    <script src="cryptico-master/jsbn.js"></script>
    <script src="cryptico-master/cryptico.js"></script>
    <script src="cryptico-master/cryptico.min.js"></script>
    <script src="cryptico-master/api.js"></script>
    <script>
      // Check for the various File API support.
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        // Great success! All the File APIs are supported.
        document.getElementById('filesPubKey').addEventListener('change', handleFileSelect, false);
        document.getElementById('filesPrivKey').addEventListener('change', handleFileSelect, false);
      } else {
        alert('The File APIs are not fully supported in this browser.');
      }
    </script>
  </body>

</html>
