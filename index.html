<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Electronic Voting System</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Electronic Voting System</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
      </div>
    </nav>
    <div class="container">
      <!--<div class="alert alert-success"id="status"></div>-->

      <div class="form-group">
        <label for="voterNumber">Número de eleitor</label>
        <input type="text" id="voterNumber" class="form-control" name="elector-number" />
      </div>
      <div class="form-group">
        <label for="files">Chave pública</label>
        <input type="file" id="filesPubKey" name="files[]" />
        <p class="help-block">Insert your RSA public key here. It will NOT be uploaded to the server.</p>
      </div>
      <div class="form-group">
        <label for="files">Chave privada</label>
        <input type="file" id="filesPrivKey" name="files[]" />
        <p class="help-block">Insert your RSA private key here. It will NOT be uploaded to the server.</p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="button" onclick="authenticateVoter();">Enviar</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="jsencrypt/bin/jsencrypt.min.js"></script>
    <script src="evs-client.js"></script>
    <script>
      // Check for the various File API support.
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        // Great success! All the File APIs are supported.
        document.getElementById('filesPubKey').addEventListener('change', handleFileSelect, false);
        document.getElementById('filesPrivKey').addEventListener('change', handleFileSelect, false);
      } else {
        alert('The File APIs are not fully supported in this browser.');
      }
    </script>
  </body>

</html>
